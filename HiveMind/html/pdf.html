<!DOCTYPE html>
<html>
  <head>
    <title>PDF Viewer - HiveMind</title>
    <style>
      /* Add styles to make the PDF viewer responsive */
      body{
        background-image: url("/images/dash_back.jpg");
      }
      h1{
        display: inline-block;
    width: 250px;
    margin-right: 40px;
    margin-bottom: 40px;
    vertical-align: top;
    display: inline-block;
    padding: 30px 610px;
    border: 1 dashed rgba(255,255,255,0.1);
    text-decoration: none;
    border-radius: 0px;
    background-color: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(30px);
    color: rgba(255,255,255,0.8);
    font-size: 18px;
    letter-spacing: 2px;
    cursor: pointer;
      }
      .pdf-container {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
      }
      .pdf-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Add your header content here -->
    </header>
    <main>
      <h1>PDF Viewer</h1>
      <div class="pdf-container">
        <div class="pdf-content">
          <embed src="/pdf/dbms notes.pdf" type="application/pdf" width="100%" height="100%" />
        </div>
      </div>
    </main>
    <footer>
      <!-- Add your footer content here -->
    </footer>
  </body>
</html>
