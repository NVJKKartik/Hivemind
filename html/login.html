<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>HiveMind</title>
	<link rel="stylesheet"
		href="\css\login.css">
</head>

<body>
	<header>
		<img src="/images/logo.jpg">
		<h1 class="heading">HiveMind</h1>
		<h3 class="title">Login & Registration Form</h3>
	</header>

	<div class="container">

		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

<!-- login box  -->
		<form class="form-section" method="post">
			<div class="login-box">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="password"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain 
					at least one number and one uppercase and lowercase letter, and at 
					least 8 or more characters">
				<button class="clkbtn">Login</button>
			</div>

<!-- sign-up box -->
			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Enter your name">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
					title="Must contain at least one number and one 
					uppercase and lowercase letter, and at least 8 or 
					more characters" >
				<button class="clkbtn">Signup</button>
			</div>
		</div>
	</div>
	<script>
		let signup = document.querySelector(".signup");
let login = document.querySelector(".login");
let slider = document.querySelector(".slider");
let formSection = document.querySelector(".form-section");

signup.addEventListener("click", () => {
	slider.classList.add("moveslider");
	formSection.classList.add("form-section-move");
});

login.addEventListener("click", () => {
	slider.classList.remove("moveslider");
	formSection.classList.remove("form-section-move");
});

	</script>
</body>

</html>
